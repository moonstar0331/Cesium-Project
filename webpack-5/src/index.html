<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div class="box-container">
      <button id="terrain" class="btn">Terrain Analysis</button>
      <button id="toggle-building" class="btn">Toggle Building</button>
      <button id="travel-time" class="btn">Visualize Travel Time</button>
      <button id="elevation" class="btn">Elevation</button>
      <button id="clear" class="btn">Clear</button>
      <div id="coordinates">
        Lon: <span id="lng">0</span> LAT: <span id="lat">0</span> ELEV:
        <span id="elev">0</span>
      </div>
    </div>
    <div class="toolbar">
      <button id="terrain" class="tool-btn"><img src="./layers.png" /></button>
      <button id="toggle-building" class="tool-btn">
        <img src="./measure.png" />
      </button>
      <button id="travel-time" class="tool-btn">
        <img src="./3dLibrary.png" />
      </button>
      <button id="elevation" class="tool-btn">
        <img src="./splitScreen.png" />
      </button>
      <button id="clear" class="tool-btn">
        <img src="./otherTools.png" />
      </button>
      <button id="clear2" class="tool-btn">
        <img src="./cadastralMap.png" />
      </button>
      <button id="clear2" class="tool-btn"><img src="./zoomIn.png" /></button>
      <button id="clear2" class="tool-btn"><img src="./zoomOut.png" /></button>
      <button id="clear2" class="tool-btn">
        <img src="./fullScreen.png" />
      </button>
    </div>
  </body>
</html>
