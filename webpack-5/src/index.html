<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="slider"></div>
    </div>
    <div class="box-container">
      <button id="terrain" class="btn">Terrain Analysis</button>
      <button id="toggle-building" class="btn">Toggle Building</button>
      <button id="travel-time" class="btn">Visualize Travel Time</button>
      <button id="elevation" class="btn">Elevation</button>
      <button id="clear" class="btn">Clear</button>
      <div id="coordinates">
        Lon: <span id="lng">0</span> LAT: <span id="lat">0</span> ELEV:
        <span id="elev">0</span>
      </div>
    </div>
    <div class="toolbar">
      <button id="layers" class="tool-btn"><img src="./layers.png" /></button>
      <button id="measure" class="tool-btn">
        <img src="./measure.png" />
      </button>
      <button id="3dLibrary" class="tool-btn">
        <img src="./3dLibrary.png" />
      </button>
      <button id="splitScreen" class="tool-btn">
        <img src="./splitScreen.png" />
      </button>
      <button id="otherTools" class="tool-btn">
        <img src="./otherTools.png" />
      </button>
      <button id="cadastralMap" class="tool-btn">
        <img src="./cadastralMap.png" />
      </button>
      <button id="zoomIn" class="tool-btn"><img src="./zoomIn.png" /></button>
      <button id="zoomOut" class="tool-btn"><img src="./zoomOut.png" /></button>
      <button id="fullScreen" class="tool-btn">
        <img src="./fullScreen.png" />
      </button>
    </div>
    <div id="drawing-modal" class="drawing-modal modal">
      <div class="modal-title">
        <h3>Drawing Tool</h3>
        <button
          class="close-btn"
          onclick="document.getElementById('drawing-modal').style.display='none'"
        >
          X
        </button>
      </div>
      <div class="tools">
        <div id="draw-point" class="tool"></div>
        <div id="draw-line" class="tool" class="tool"></div>
        <div id="draw-polygon" class="tool"></div>
        <div id="draw-rectangle" class="tool"></div>
        <div id="draw-circle" class="tool"></div>
      </div>
      <div class="modal-content">
        <div class="table-wrapper">
          <table id="draw-table">
            <colgroup>
              <col style="width: 120px" />
            </colgroup>
            <thead>
              <tr>
                <th class="draw-table-head">Drawing Format</th>
                <th class="draw-table-head">Label</th>
                <th class="draw-table-head">Delete</th>
                <th class="draw-table-head">Operation</th>
              </tr>
            </thead>
            <tbody class="draw-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <ul id="measure-modal" class="tool-modal">
      <li id="measure-planar">Measure Planar Distance</li>
      <li id="measure-vertical">Measure Vertical Distance</li>
      <li id="measure-area">Measure Area</li>
      <li id="measure-elevation">Measure Elevation</li>
      <li id="measure-volume">Measure Volume</li>
    </ul>
    <ul id="other-tools" class="tool-modal">
      <li id="builing-attr"><img src="./building-attr.png" /></li>
      <li id="screenshot"><img src="./screenshot.png" /></li>
      <li id="drawing-tool"><img src="./drawing-tool.png" /></li>
      <li id="3d-models"><img src="./3d-model.png" /></li>
      <li id="visualize"><img src="./visualize.png" /></li>
    </ul>
  </body>
</html>
